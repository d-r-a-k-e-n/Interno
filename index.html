<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="#" class="header__logo">
              <svg width="180" height="50">
                <use href="./img/sprite.svg#logo"></use>
              </svg>
            </a>
            <ul class="header__menu">
              <li><a class="link" href="#">Home</a></li>
              <li><a class="link" href="#">About Us</a></li>
              <li><a class="link" href="#">Services</a></li>
              <li><a class="link" href="#">Pages</a></li>
              <li><a class="link" href="#">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <h2 class="hero-section__title">Let's Create Your Dream Interior</h2>
          <p class="hero-section__text">
            The world needs innovators and problem solvers who turn challenges
            into greater opportunities.
          </p>
          <button class="hero-section__btn button button--dark" type="button">
            Get Started
            <svg width="26" height="36">
              <use href="./img/sprite.svg#big-arrow"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
